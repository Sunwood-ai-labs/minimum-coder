<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1">
        <animate attributeName="stop-color" values="#3498db;#2ecc71;#3498db" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1">
        <animate attributeName="stop-color" values="#2ecc71;#3498db;#2ecc71" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <rect id="roundRect" width="780" height="180" rx="15" ry="15"/>
    <clipPath id="roundRectClip">
      <use href="#roundRect"/>
    </clipPath>
  </defs>
  
  <g transform="translate(10,10)">
    <use href="#roundRect" fill="url(#headerGradient)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </use>
    
    <text x="390" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
      Minimum Coder
      <animate attributeName="y" values="85;80;85" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <text x="390" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle">
      Essential Development Environment
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
